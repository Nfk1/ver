
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог предметов с фильтром</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Каталог предметов</h1>
  <div class="FilterBlock">
    <input type="text" id="filterInput" placeholder="Поиск по названию..." />
    <select id="typeFilter">
    <option value="">Все</option>
    <!-- Варианты будут добавлены динамически -->
    </select>
  </div>
  

  <div class="catalog" id="catalog"></div>
  <div id="modalOverlay">
      <form id="orderForm" style="display:none; border:1px solid #ccc; padding:20px; margin-top:20px; background:#fafafa;">
  <h3>Форма заявки</h3>
  <label>
    Имя:<br>
    <input type="text" name="name" required>
  </label>
  <label>
    Телефон или email:<br>
    <input type="text" name="contact" required>
  </label>
  <button type="submit">Отправить</button>
  <button type="button" id="closeFormBtn">Закрыть</button>
</form>
  </div>


  <script>
let catalogData = [];
const catalog = document.getElementById('catalog');
const filterInput = document.getElementById('filterInput');
const typeFilter = document.getElementById('typeFilter'); // Получаем селектор


function renderCatalog(items) {
  catalog.innerHTML = ''; 
  if (items.length === 0) {
    catalog.innerHTML = '<p>Ничего не найдено.</p>';
    return;
  }
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'item';
    card.id = item.id;

    card.innerHTML = `
      <img src="${item.image}" alt="${item.title}">
      <h3>${item.title}</h3>
      <p>${item.description || ''}</p>
      <button>${"Узнать больше"}</button>
      <button class="orderBtn">${"Оставить заявку"}</button>
    `;
    
    card.querySelector('.orderBtn').addEventListener('click', () => {
      const form = document.getElementById('orderForm');
      const modal = document.getElementById('modalOverlay');
      form.style.display = 'block';
      modal.style.display = 'block';
    });
    
    catalog.appendChild(card);
  });
}

async function loadData() {
  try {
    const response = await fetch('items.json');
    if (!response.ok) throw new Error('Ошибка при загрузке данных.');

    catalogData = await response.json();
    renderCatalog(catalogData);
    populateTypeFilter(); // Заполняем выпадающий список типами

  } catch(err) {
    catalog.innerHTML = '<p>Ошибка загрузки каталога.</p>';
    console.error(err);
  }
}

// Функция для заполнения выпадающего списка типами техники
function populateTypeFilter() {
  // Получаем все уникальные типы из данных
  const types = [...new Set(catalogData.map(item => item.type))];
  
  types.forEach(type => {
    const option = document.createElement('option');
    option.value = type;
    option.textContent = type;
    typeFilter.appendChild(option);
  });
}

// Обработчик поиска по названию
filterInput.addEventListener('input', () => {
  applyFilters();
});

// Обработчик изменения типа техники
typeFilter.addEventListener('change', () => {
  applyFilters();
});

// Общая функция для применения фильтров
function applyFilters() {
  const searchText = filterInput.value.toLowerCase().trim();
  const selectedType = typeFilter.value;

  const filtered = catalogData.filter(item => {
    // Проверяем совпадение по названию
    const matchesSearch = item.title.toLowerCase().includes(searchText);
    
    // Проверяем соответствие типу (если выбран не "Все типы")
    const matchesType = !selectedType || item.type === selectedType;
    
    return matchesSearch && matchesType;
  });
  
  renderCatalog(filtered);
}

loadData();

  </script>

</body>
</html>
